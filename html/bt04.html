<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

                <td>Lê Thanh Sơn</td>

                <td>9</td>
                <td>6</td>
                <td style="background-color: red;">không đạt</td>
            </tr>
            <tr>
                <td>Nguyễn Thị Tuyết</td>
                <td>8</td>
                <td>9</td>
                <td>5</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Tổng số học sinh đạt</td>
                <td style="text-align: center;">2</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
